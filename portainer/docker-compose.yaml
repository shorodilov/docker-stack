# Docker portainer container

services:
  portainer:
    image: docker.io/portainer/portainer-ce:2.21.1
    container_name: portainer
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - docker_proxy01
    ports:
      - "8000:8000"
      - "9443:9443"

volumes:
  portainer_data:

networks:
  docker_proxy01:
    external: true
